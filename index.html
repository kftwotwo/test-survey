<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Fill out the survey to see what course that best matches you!</h1>
      </div>
        <form id="survey-lang">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" class="form-control" type="text">
            <span id="helpBlock1" class="help-block"></span>
            <br><label for="btn-color">Address</label>
            <input id="btn-color" class="form-control" type="text">
          </div>
          <p id="radio-menu">Pick the one that you pefer!</p>


          <div class="radio">
            <label>
              <input type="radio" name="course" value="ruby">
              Backend/start from scratch
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course" value="css">
              Frontend/making things pretty
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course1" value="andriod">
              Mobile apps
            </label>
          </div>

          <p id="radio-menu">Which do you prefer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="course2" value="ruby2">
            Data Base
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course2" value="css2">
              Art
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course2" value="andriod2">
              Small device graphics
            </label>
          </div>

          <p id="radio-menu">Which do you like the best</p>
          <div class="radio">
            <label>
              <input type="radio" name="course3" value="ruby3">
              Web applications
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course3" value="css3">
              Styling
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course3" value="andriod3">
              Mobile software
            </label>
          </div>
          <p id="radio-menu">Choose which is best for you</p>
          <div class="radio">
            <label>
              <input type="radio" name="course4" value="ruby4">
              More Framework
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course4" value="css4">
              More CSS
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course4" value="andriod4">
              Some JavaScritp
            </label>
          </div>

          <p id="radio-menu">Which is more of your peronalaity</p>
          <div class="radio">
            <label>
              <input type="radio" name="course4" value="ruby5">
              Stick to it
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course4" value="css5">
              Creative
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="course4" value="andriod5">
              Interested in mobile devices
            </label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
  </body>
</html>
